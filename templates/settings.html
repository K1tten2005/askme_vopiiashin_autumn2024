{% extends 'layouts/base.html' %}
{% load static %}
{% block header %}
    {% include "layouts/header_registered.html" %}
{% endblock %}

{% block content %}
<div class="d-flex gap-3 align-items-center">
    <h1>Settings: Dr. Pepper</h1>
</div>

<div class="col-9">
    <div class="d-flex flex-column gap-3">

        <form>
            <div class="row mb-3">
                <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputLogin" value="dr_pepper">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputEmail" value="dr.pepper@mail.ru">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputNickname" class="col-sm-2 col-form-label">Nickname</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputNickname" value="Dr. Pepper">
                </div>
            </div>

            <div class="row mb-3">
                <label for="UploadAvatar" class="col-sm-2 col-form-label">Upload avatar</label>
                <div class="col-sm-4">
                    <div class="d-flex flex-column align-items-start">
                        <img src="{% static 'img/Avatar.png' %}" alt="Avatar"
                             class="img-thumbnail mb-2" style="max-height: 100px; width: 100px;">
                        <input type="file" class="form-control" id="UploadAvatar">
                    </div>
                    <a href="{% url 'askme:main_page'%}">
                        <button type="button" class="btn btn-outline-dark mt-2">Save</button>
                    </a>
                </div>
            </div>
        </form>


    </div>
</div>

{% endblock %}
